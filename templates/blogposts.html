{% extends "base.html" %}

{% block content %}
   <h1>Build a Blog:</h1>
   {% if blogs|length == 0 %}
   <p>No entries yet</p
    {% else %}
    
            {% for blog in blogs %}
            <a href=/singlepost>{{blog.title}}</a>
                
            <p>
                {{blog.body}}
                <form method='POST' style="display:inline-block">
                    <input type="hidden" name="blog-id" value="{{blog.id}}"/>
                </form>
            </p>
            {% endfor %}
        
    {% endif %}
    
{% endblock %}
