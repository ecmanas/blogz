{% extends "base.html" %}

{% block content %}
   <h1>All Posts:</h1>
   {% if blogs|length == 0 %}
   <p>No entries yet</p
    {% else %}
    
            {% for blog in blogs %}
            <a href="/blogposts?id={{blog.id}}">{{blog.title}}</a>
                
            <p>
                {{blog.body}}
                <!-- <form method='POST' style="display:inline-block">
                    <input type="hidden" name="blog-id" value="{{blog.id}}"/>
                </form> -->
            </p>
            <p>Written by <a href='/blogposts?user={{blog.owner.id}}'>{{blog.owner.username}}</a></p>
            {% endfor %}
        
    {% endif %}
    
{% endblock %}
