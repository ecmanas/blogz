{% extends "base.html" %}

{% block content %}
    <h1>Add a Blog Entry!</h1>
    <form method='post'>
        <label>
            Title:
            <input type="text" name='title' />
        </label>
        <p class="error">{{title_error}}</p>
        <label>
            Body: 
            <textarea name="body"></textarea>
        </label>
        <p class="error">{{body_error}}</p>
        <input type="submit" value='Add Entry' />
    </form>

    <hr />

    
{% endblock %}
