{% extends "base.html" %}

{% block content %}

    <h1>Username:</h1>
    {% if blogs|length == 0 %}
    <p>No entries yet</p>
    {% else %}

        {% for post in all_posts %}
        <h1>{{post.username}}</h1>
        <h1>{{post.title}}</h1>
        <p>{{post.body}}</p>
        
        <p>Written by<a href='/blogposts?user={{post.owner.user_id}}'>{{post.owner.username}}</a></p>

        {% endfor %}

    {% endif %}
{% endblock %}
