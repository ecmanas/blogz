{% extends "base.html" %}

{% block content %}

    
    {% if all_posts|length == 0 %}
    <p>No entries yet</p>
    {% else %}

        {% for post in all_posts %}
        <h1>{{post.username}}</h1>
        <h1>{{post.title}}</h1>
        <p>{{post.body}}</p>
        
        <p>Written by <a href='/blogposts?user={{post.owner.id}}'>{{post.owner.username}}</a></p>

        {% endfor %}

    {% endif %}
{% endblock %}
